<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>embed only Demo</title>
		<link rel="stylesheet" href="../css/styles.css" />
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		
		<!-- jmeEmbed script -->
		<!-- configure path to swf-fallback: script.jwPlayer[src] -->
		<script class="jwPlayer" type="application/swf" src="../../packages/player.swf"></script>
       <script src="../../packages/mm.embed.min.js"></script>
		<!-- END: jme -->
		
		
		<script>
			$('html').addClass('js-on');
			$(function(){	
				$('video, audio').jmeEmbed({showFallback: true});
$('video, audio').jmeEmbed({
	jwPlayer: {
		path: 'my-path-to/player.swf'
	}
});				
			});
		</script>
	</head>
	<body>
		<h1>Embedonly Demo with quick and lightweight jmeEmbed</h1>
		<p>Differences between this demo and the <a href="../embed-only.html">normal embed only demo</a>: 1. we only use mp4 files here. OGG-Only Players are falling back to Flash. 2. We use a fallback-messsage</p>
		<div class="media-player">
			
			<video poster="../media/bbb_watchtrailer.gif" preload="none" controls="controls">
				<source src="../media/bbb_trailer_mobile.m4v" />
				<a class="source" href=../"media/bbb_trailer_mobile.m4v">title</a>
				<div class="fallback">
					<img src="media/bbb_watchtrailer.gif" alt="" />
					<div class="fallback-text">
						<p>Please use a webkit browser or install <a href="http://get.adobe.com/flashplayer/">Flash-Plugin</a></p>
						<ul>
							<li><a class="source" href="../media/bbb_trailer_mobile.m4v">Big Buck Bunny (mp4)</a></li>
						</ul>
					</div>
				</div>
			</video>
		</div>
		<p>(c) copyright Blender Foundation | <a href="http://www.bigbuckbunny.org">www.bigbuckbunny.org</a></p>
	</body>
</html>
