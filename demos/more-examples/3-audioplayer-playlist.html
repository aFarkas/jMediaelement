<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Audioplayer Demo</title>
		<link rel="stylesheet" href="../css/styles.css" />
		
		<link class="ui-theme" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/themes/sunny/jquery-ui.css"/>
		<link rel="stylesheet" href="../css/player-controls.css" />
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js"></script>
		
		<!-- ui-components -->
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
		<!-- END:  ui-components -->
		<!-- optional for a11y-slider -->
		<script src="../../utils/a11y-slider.ext.js"></script>
		<!-- END: for a11y-slider -->
		
		<!-- full jme script -->
		<!-- configure path to swf-fallback: script.jwPlayer[src] -->
		<script class="jwPlayer" type="application/swf" src="../../packages/player.swf"></script>
		<script src="../../packages/mm.full.min.js"></script>
		
		
		<!-- adds playlist markup- and dom-api -->
		<script src="../../plugins/playlist.js"></script>
		
		<script>
			$('html').addClass('js-on');
			$(function(){
				$('div.media-player').jmeControl();
			});
			
		</script>
		<style>
			.js-on .playlist li ul {
				display: none;
			}
		</style>
	</head>
	<body>
		<h1>Playlist Demo with audio-element using the Playlist-Plugin</h1>
		
		<div class="media-player">
			<span class="media-label">audioplayer <span class="media-name"></span></span>
			<div class="player-errors ui-state-error">
				Turn on your JavaScript
			</div>
			<audio autoplay="autoplay"></audio>
			
			<div class="media-controls">
				<a class="play-pause"><span class="ui-icon"> </span><span class="button-text">play / pause</span></a>
				<span class="current-time player-display">00:00</span>
				<div class="timeline-slider">
					<span class="handle-label">play position</span>
					<div class="progressbar"></div>
				</div>
				<span class="duration player-display">00:00</span>
				<a class="mute-unmute"><span class="ui-icon"> </span><span class="button-text">mute / unmute</span></a>
				<div class="volume-slider"><span class="handle-label">volume control</span></div>
			</div>
			
			<div class="playlist autoplay-next">
				<ul>
					<li data-srces="../media/swazzrokk_v1.mp3,../media/swazzrokk_v1.ogg">
						swazzrokk
					</li>
					<li data-srces="../media/ANC_sketchV2n.mp3,../media/ANC_sketchV2n.ogg">
						anc
					</li>
					<!-- another more unobtrusive way to write a play-item -->
					<li class="play-item">
						<span class="item-name">chefsache</span>
						<ul>
							<li><a href="../media/chefsachesketch.mp3" type="audio/mpeg">as mp3</a></li>
							<li><a href="../media/chefsachesketch.ogg">as ogg</a></li>
						</ul>
					</li>
					<!-- another unobtrusive way to write a play-item with only one source
					<li>
						<a href="../media/ANC_sketchV2n.mp3" type="audio/mp3">anc</a>
					</li>
					 -->
				</ul>
			</div>
		</div>
		<p>(c) copyright BaszT</p>

				$('<small class="flash-hint">Note that you have to <a href="http://www.macromedia.com/support/documentation/en/flashplayer/help/settings_manager04.html">add your development directory to the local trusted security sandbox</a>, to get the controls work with the flash backend</small>')

					.fadeOut(400, function(){
						$(this).remove();
					})

			}
		</script>
<![endif]-->
	</body>
</html>
